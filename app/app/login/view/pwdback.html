<ion-view>
    <ion-content scroll="false" style="background:#F0F3F8">
		<div id="main">
			<div class="list">
			  <label class="item" 
			  style="text-align:center; height:36px; font-weight: bold;padding-top:3px;">
			  		<span>找回登录密码</span>
			  </label>
			  <label class="item item-input">
			    <input ng-model="pwd.mobile" class="icon1-i" type="text" placeholder="请输入您的手机号" ng-click="vc.clears('1');">
			    <i class="" style="background-color:#d4a190;color:#FFFFFF;font-size:10px;">{{err1}}</i>
			  </label>
			  <br>
			  <p class="item item-input">
			    <input ng-model="pwd.validcode" class="icon1-i" type="text" placeholder="请输入您手机收到的验证码">
			    <span class="input-label" ng-click="vc.sendphonecode()"
			    	style="margin-right:10px; color:#4285fc; width:25%; padding:7px 5px 7px 5px;font-size: 12px;" 
			    	ng-class="paraclass" ng-bind="paracont">获取验证码</span>
			  </p>
			</div>

			<div class="list list-inset">
				<button class="button button-positive" ng-click="vc.pwdbackll();">
			  		下一步
				</button>
			</div>

	</div>
		  
    </ion-content>
</ion-view>

<style type="text/css">
	#main{
		margin: 0;
	}

	.input-label {
		text-align: center;
		border:2px solid #4285fc;
		-moz-border-radius: 15px;      /* Gecko browsers */
    	-webkit-border-radius: 15px;   /* Webkit browsers */
    	border-radius:15px; 
	}


	.icon1-i {
		text-align: left;
		/*font: italic bold 24px arial;*/
		font-weight:bold;
	}
	button {
		width: 100%;
		
	}

</style>
